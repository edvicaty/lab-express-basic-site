<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme's home</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <div class="background-div">
      <div class="carousel-bootstrap">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-inline w-70"
                src="/images/carr-1.png"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-inline w-70"
                src="/images/carr-2.jpg"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-inline w-70"
                src="/images/carr-3.jpg"
                alt="Third slide"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="links-div">
        <div><a class="link-item" href="/about">ABOUT</a></div>
        <div><a class="link-item" href="/">HOME</a></div>
        <div><a class="link-item" href="/works">WORKS</a></div>
      </div>
      <div class="home-name">
        <h1>GALLERY</h1>
        <p>Have fun!</p>
        <img style="width: 100px" src="/images/down-arrow.png" alt="gal-1" />
      </div>
      <div class="gallery">
        <img src="/images/gal-1.jpg" alt="gal-1" />
        <img src="/images/gal-2.jpg" alt="gal-1" />
        <img src="/images/gal-3.jpg" alt="gal-1" />
        <img src="/images/gal-4.jpg" alt="gal-1" />
        <img src="/images/gal-5.jpg" alt="gal-1" />
        <img src="/images/gal-6.jpg" alt="gal-1" />
        <img src="/images/carr-1.png" alt="gal-1" />
        <img src="/images/carr-2.jpg" alt="gal-1" />
        <img src="/images/carr-3.jpg" alt="gal-1" />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
